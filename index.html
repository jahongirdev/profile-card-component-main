<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <meta name="description" content="Frontend Mentor | Profile card component - Created by Jahongir Murodboev">
  <meta name="author" content="Jahongir Murodboev">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
  <div class="container">
    <div class="card">
      <div class="card-head">
        <img src="images/bg-pattern-card.svg" alt="Card Image">
      </div>
      <div class="user-image">
        <img class="user-img" src="images/image-victor.jpg" alt="Person Image">
      </div>
      <div class="card-topinfo">
        <div class="topinfo-in">
          <h3>Victor Crest</h3>
          <span>26</span>
        </div>
        <p>London</p>
      </div>
      <div class="card-hr">
        <hr class="hr">
      </div>
      <div class="stats">
        <div class="stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
